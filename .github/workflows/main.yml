name: Grade Auto Check

on:
  schedule:
    # 每30分钟运行一次 (注意：这是UTC时间，北京时间需+8)
    - cron: '0 0-15 * * *'
  workflow_dispatch: # 允许手动点击按钮触发

permissions:
  contents: write # 允许 Action 修改仓库文件(为了更新 json)


jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests playwright beautifulsoup4
          python -m playwright install chromium --with-deps

      - name: Run grade checker
        env:
          STU_ID: ${{ secrets.STU_ID }}
          STU_PWD: ${{ secrets.STU_PWD }}
          WX_APPID: ${{ secrets.WX_APPID }}
          WX_SECRET: ${{ secrets.WX_SECRET }}
          WX_OPENID: ${{ secrets.WX_OPENID }}
          WX_TEMPLATE_ID: ${{ secrets.WX_TEMPLATE_ID }}
        run: |
          python main.py

      - name: Commit grades.json if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [ -n "$(git status --porcelain grades.json)" ]; then
            git add grades.json
            git commit -m "Update grades data [skip ci]"
            git push
          else
            echo "No grade changes"
          fi
